<!doctype html>
<html lang="{{ request.LANGUAGE_CODE }}">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} | giant-wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìù</text></svg>">
    {% if profile.dark_mode %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    {% else %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% endif %}
    <style>
        .cursor-pointer { cursor: pointer;}
        .cursor-move { cursor: move;}
        .CodeMirror { border: none !important; height: 100%;}
        .editor-toolbar { border: none !important; }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    {% block extra_head %}{% endblock %}
</head>

<body>

    <!-- Top nav -->
    <nav class="navbar navbar-dark bg-primary">
        <ul class="nav">
            <li class="nav-item"><a class="nav-link text-light pl-0" href="{% url "wiki" %}">giant-wiki</a></li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="GET" action="{% url "search" %}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Go</button>
        </form>
    </nav>
    
    <!-- Main body -->
    <div class="container-fluid pl-0 pr-0">
        {% block header %}
        {% endblock %}

        {% block body %}
        {% endblock body %}
    </div>

    <div class="container-fluid border-top justify-content-center pt-3">
        {% if request.user.is_authenticated %}
        <p class="text-center text-light">
            <a class="text-secondary" href="/wiki/feed">RSS</a> | <a class="text-secondary" href="{% url "history" %}">History</a> | <a class="text-secondary" href="{% url "self" %}">Settings</a> | <a class="text-secondary" href="{% url "logout" %}">Log out</a>
        </p>
        {% endif %}
    </div>
</body>

{% block extra_js %}{% endblock %}
</html>
